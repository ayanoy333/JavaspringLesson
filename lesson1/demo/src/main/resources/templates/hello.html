<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>スタートページ</title>
  </head>
  <body>
    <h4>挨拶</h4>
    <textarea id="greeting"></textarea><br />
    <input type="button" value="送信" onclick="calc()" /><br />
    <input type="text" id="paste" />

    <script type="text/javascript">
      function calc() {
        document.getElementById("paste").value =
          document.getElementById("greeting").value;
      }
    </script>
  </body>
</html>
